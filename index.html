<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater_Theme_VIVO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculater">
        <div class="button">
            <input type="text" placeholder="0" >
            <div class="button1">
                <button class="operater">AC</button>
                <button class="operater">DEL</button>
                <button class="operater">+/-</button>
                <button class="operater">&#247;</button>
            </div>
            <div class="button2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operater">&#215;</button>
            </div>
            <div class="button3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operater">-</button>
            </div>
            <div class="button3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operater">+</button>
            </div>
            <div class="button4">
                <button>%</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
